<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>

    <div id="app">

        <h1>Todo List</h1>

        <div class="todos">
            <ul>
                <li v-for="(todo, index) in todos" :class="{'underline': index < todos.length -1}">
                    <div class="todo">
                        <span :class="{'done' : todo.done}" @click= "todone(todo)">{{ todo.text }}</span>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>
            </ul>
        </div>

        <form action="create.php" method="POST" @submit.prevent="addTask()" class="add-todo">
            <input type="text" v-model="newTask.text" name="task_name" id="task_name" placeholder="Inserisci un elemento..." required>
            <button type="submit">Inserisci</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
